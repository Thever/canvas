<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas绘制circle</title>
</head>
<body>
    <canvas id="canvas1" width="600" height="600"></canvas>
    <script>
        //  1.获取画布
        let canvas1 = document.querySelector('#canvas1')
        //  2.获得画笔
        let ctx = canvas1.getContext('2d')
        //  3.设置画圆属性
        ctx.arc(300,300,100,0,2*Math.PI,false)   //  x,y(圆心位置)，圆的半径，起始角，结束角，是否为逆时针画图(默认false)
        //  4.设置填充
        ctx.fillStyle = 'bisque'    //  设置填充色为米黄色
        ctx.fill()                  //  填充
        //  5.描边
        ctx.stroke()
    </script>
</body>
</html>
